<div class="container-fluid mb-3" *ngIf="getMeet()">
    <div class="row">
        <div class="col-12 pb-3 mt-3">
            <mat-card>
                <mat-card-content>
                    <div class="row mt-3 mb-3">
                        <div class="col-12 col-md-9 col-lg-9">
                            <h3>{{getMeet().name}}</h3>
                        </div>
                        <div class="col-12 col-md-3 col-lg-3">
                            <h3>{{countdown}}</h3>
                        </div>
                    </div>
                    <div class="col-12 map-wrapper" (click)="openMap()">
                        <google-map [center]="center" [zoom]="zoom" width="100%" height="400px">
                            <map-marker *ngFor="let position of markerPositions" [position]="position"></map-marker>
                        </google-map>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-12 col-lg-7 mt-3">
            <mat-card>
                <mat-card-content>
                    <h3 class="mt-1 mb-2">{{'meets.information' | translate}}:</h3>
                    <h5>{{'championship.sport' | translate}}:</h5>
                    <p>{{getMeet().sport}}</p>
                    <h5 class="text-justify">{{'teams.description' | translate}}:</h5>
                    <p>{{getMeet().description}}</p>
                    <div *ngIf="loggedIn()">
                        <button class="button-join" *ngIf="!isInMeet()" mat-raised-button
                            (click)="joinMeet()">{{'modals.championship.join' | translate}}</button>
                        <button class="button-leave" *ngIf="isInMeet()" mat-raised-button
                            (click)="leftMeet()">{{'modals.championship.left' | translate}}</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-1 mt-3 space"></div>
        <div class="col-12 col-lg-4 mt-3 mb-lg-0">
            <mat-card>
                <mat-card-content>
                    <h3 class="mt-1">{{'meets.willattend' | translate}}:</h3>
                    <div class="all-members">
                        <!-- <div class="member row mt-1" *ngFor="let user of getMeet().usersInMeet"> -->
                        <div class="pb-2 pt-2 mt-1" *ngFor="let user of getMeet().usersInMeet">
                            <div class="col-12">
                                <a [routerLink]="['/user', user.username]">
                                    <img class="member-img" [src]="getUserAvatar(user.imageBase64, user.imageType)"
                                        alt="{{'user.userimg' | translate}}">
                                    <span class="team-name"><b>{{user.username}}</b></span></a>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
